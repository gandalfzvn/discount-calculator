<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Discount Calculator (SWE)</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <h1>Rabattkalkylator</h1>

  <form class="myForm" action="">
    <div class="card mx-auto">
      <div class="card-header">
        <p>Rabatterat pris:</p>
      </div>
      <div class="card-body discount-price">
        <h5 id="priceAfterDiscount" class="card-title">0 €</h5>
        <p id="savings" class="card-text">Du sparar 0 €</p>

      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="row">
            <div class="col-2">
              <label for="price">Pris:</label>
            </div>
            <div class="col-10">
              <input id="price" type="number" name="price" placeholder="T.ex. 35.00">
            </div>
          </div>
        </li>

        <li class="list-group-item">
          <div class="row">
            <div class="col-2">
              <label for="discount">Rabatt: </label>
            </div>
            <div class="col-10">
              <input id="discount" type="number" name="discount" placeholder="T.ex. 20">
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <button class="btn btn-primary mx-auto" type="submit"><p>OK</p></button>
        </li>
      </ul>

    </div>
  </form>

  <div class="alert alert-warning" role="alert">
    <p>Använd . istället för , och skriv enbart siffror</p>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="calculation.js"></script>
</body>

</html>
